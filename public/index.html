<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Pythagorean Theorem Calculator</title>
</head>
<body>
  <h1>Pythagorean Theorem Calculator</h1>
  <form id="calculator-form">
    <label for="sideA">Side A:</label>
    <input type="number" id="sideA" name="sideA" required>

    <label for="sideB">Side B:</label>
    <input type="number" id="sideB" name="sideB" required>

    <button type="button" onclick="calculate()">Calculate</button>

    <p id="result"></p>
  </form>

  <script>
    function calculate() {
      const sideA = parseFloat(document.getElementById('sideA').value);
      const sideB = parseFloat(document.getElementById('sideB').value);

      const hypotenuse = Math.sqrt(sideA**2 + sideB**2);
      document.getElementById('result').innerText = `The length of the hypotenuse is: ${hypotenuse.toFixed(2)}`;
    }
  </script>
</body>
</html>
